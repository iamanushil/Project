<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Data â€“ A3 Flask & MongoDB</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 480px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; margin-bottom: 1rem; }
    .error { color: #c00; background: #fee; padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; }
    label { display: block; margin-top: 0.75rem; font-weight: 500; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; }
    textarea { min-height: 80px; resize: vertical; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; background: #07c; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #06b; }
  </style>
</head>
<body>
  <h1>Submit data to MongoDB Atlas</h1>
  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}
  <form action="{{ url_for('submit') }}" method="post">
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required value="{{ request.form.name if request.form else '' }}">
    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required value="{{ request.form.email if request.form else '' }}">
    <label for="message">Message (optional)</label>
    <textarea id="message" name="message">{{ request.form.message if request.form else '' }}</textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
